# Redirect apex to www (HTTP)
server {
    listen 80;
    server_name maturapolski.pl;
    return 301 https://www.maturapolski.pl$request_uri;
}

# Redirect apex to www (HTTPS)
server {
    listen 443 ssl http2;
    server_name maturapolski.pl;
    
    ssl_certificate /etc/letsencrypt/live/maturapolski.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maturapolski.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://www.maturapolski.pl$request_uri;
}

# Main site - www only (HTTP to HTTPS)
server {
    listen 80;
    server_name www.maturapolski.pl;
    return 301 https://$server_name$request_uri;
}

# Main site - www only (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.maturapolski.pl;
    
    ssl_certificate /etc/letsencrypt/live/maturapolski.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maturapolski.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/maturapolski/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API subdomain (HTTP to HTTPS)
server {
    listen 80;
    server_name api.maturapolski.pl;
    return 301 https://$server_name$request_uri;
}

# API subdomain (HTTPS)
server {
    listen 443 ssl http2;
    server_name api.maturapolski.pl;

    ssl_certificate /etc/letsencrypt/live/api.maturapolski.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.maturapolski.pl/privkey.pem;

    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}